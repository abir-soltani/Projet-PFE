<link rel="icon" type="images/jpg"  href="assets/images/flogin.jpg">
<link rel="icon" type="images/jpg"  href="assets/images/flogin.jpg">
<div class="d-flex align-items-center auth px-0">
  <div class="row w-100 mx-0">
    <div class="col-lg-4 mx-auto">
      <div class="auth-form-light text-left py-5 px-4 px-sm-5">
        <div class="brand-logo">
          <img src="assets/images/rnta.jpg" alt="logo">
          <img src="assets/images/tunis.jpg" alt="logo">
    
        </div>
        
        <h4>Bienvenue à votre éspace RNTA :</h4>
        <form
        
        name="form"
        (ngSubmit)="f.form.valid && onSubmit()"
        #f="ngForm"
        novalidate
      >
        <div class="form-group">
          <label for="username">Email</label>
          <input
            type="text"
            class="form-control"
            name="username"
            [(ngModel)]="form.username"
            required
            #username="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && username.invalid"
          >
            Entrer votre email!
          </div>
        </div>
        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input
            type="password"
            class="form-control"
            name="password"
            [(ngModel)]="form.password"
            required
            minlength="6"
            #password="ngModel"
          />
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && password.invalid"
          >
            <div *ngIf="password.errors.required">Entrer votre mot de passe</div>
            <div *ngIf="password.errors.minlength">
              Mot de passe ne dépasse  caractére
            </div>
          </div>
        </div>
        <div class="form-group">
          <button class="btn btn-primary btn-block">
           Connexion
          </button>
        </div>
        <div class="form-group">
          <div
            class="alert alert-danger"
            role="alert"
            *ngIf="f.submitted && isLoginFailed"
          >
            Email invalide: {{ errorMessage }}
          </div>
        </div>
      </form>
  
      
    </div>
  </div>
